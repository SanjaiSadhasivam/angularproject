<html><div class="container">  
    
  <h1> Angular 9 </h1>  
    
  <table class="table table-striped">  
    <thead>  
        <tr>  
          <th>ID</th>  
          <th>Cost</th>  
          <th>availability</th>  
          <th>details</th> 
		  <th>category</th>
        </tr>  
    </thead>  
    <tbody>  
      <tr *ngFor="fruits">  
        <td>{{ fruit.id }}</td>  
        <td>{{ fruit.cost }}</td>  
        <td>{{ fruit.availability }}</td>  
        <td>{{ fruit.details }}</td>
		<td>{{ fruit.category }}</td>
      </tr>  
    </tbody>  
  </table>  
</div>
</html>
